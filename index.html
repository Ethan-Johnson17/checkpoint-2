<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>üèàHead Coachüèà</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Head Coach</h1>
            </div>
        </div>
    </header>
    <main class="bg-dark">
        <div class="container bggif">
            <div class="row">
                <div class="col-md-4 text-danger border border-success bgOpac">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Market Growth:</h2>
                        </div>
                        <div class="col-md-12">
                            <p>Fans per second: <span id="fps">--</span></p>
                        </div>
                        <div class="col-md-12">
                            <p>Total fan multiplier: <span id="tfm">--</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="row text-danger border border-success bgOpac">
                        <div class="col-md-12">
                            <h2>Team Stats:</h2>
                        </div>
                        <div class="col-md-12">
                            Fans: <span id="fanInv">--</span></div>
                        <div class="col-md-12">
                            New cleats: <span id="cleatInv">--</span></div>
                        <div class="col-md-12">
                            Rookies: <span id="rookInv">--</span></div>
                        <div class="col-md-12">
                            New jerseys: <span id="jerInv">--</span></div>
                        <div class="col-md-12">
                            All stars: <span id="allStarInv">--</span></div>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <center><img class="ball" src="Ball.png" onclick="runPlay()"></center>
                </div>
            </div>

            <div class="row text-danger">
                <div class="col-md-7 bgOpac border border-success">
                    <div class="row text-danger">
                        <div class="col-md-7 text-end">
                            <h2>
                                Market:
                            </h2>
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Click Upgrades</div>
                        <div class="col-md-6">Auto Upgrades</div>
                        <div class="col-md-6 p-1"><button id="clckCleat" onclick="cleatsfunc('cleats')">+1 Buy
                                Cleats</button>
                            <p class="cost">Cost: <span id="costofCleats">5</span> Fans</p>
                        </div>
                        <div class="col-md-6 p-1"><button id="clckRook" onclick="rookiefunc('rookie')">+2 Sign
                                Rookie</button>
                            <p class="cost">Cost: <span id="costofRook">10</span> Fans</p>
                        </div>
                        <div class="col-md-6 p-1"><button id="clckJers" onclick="jerseysfunc('jerseys')">+3 Buy
                                Jerseys</button>
                            <p class="cost">Cost: <span id="costofJers">15</span> Fans</p>
                        </div>
                        <div class="col-md-6 p-1"><button id="clckAllStar" onclick="allstarfunc('allstar')">+4 Sign All
                                Star</button>
                            <p class="fw-light cost">Cost: <span id="costofAllStar">20</span> Fans</p>
                        </div>

                    </div>
                </div>
                <div class="col-md-5"></div>
            </div>
            <!-- <div class="row  justify-content-start">
            </div>
            <div class="row justify-content-start mt-3">
            </div> -->


        </div>
    </main>
    <footer class="container-fluid bg-dark"></footer>
    <script src="app.js"></script>
</body>

</html>
